<mat-tab-group
  class="videos-tabs-group"
  mat-stretch-tabs
  animationDuration="0ms"
  (selectedTabChange)="changeOrigin($event)"
>
  <mat-tab label="Bilibili"></mat-tab>
  <mat-tab label="Acfun"></mat-tab>
</mat-tab-group>

<mat-button-toggle-group
  class="toggle-group"
  vertical
  name="channel"
  appearance="legacy"
  aria-label="channel"
>
  <mat-button-toggle
    *ngFor="let channel of origin.channels"
    [value]="channel.id"
    [checked]="channel.selected"
    (change)="changeChannel(channel)"
    >{{ channel.title }}</mat-button-toggle
  >
</mat-button-toggle-group>

<ng-container *ngIf="isLoading; else elseTemplate">
  <div class="spiner-container">
    <mat-spinner class="spiner" [diameter]="48"></mat-spinner>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <mat-action-list class="tab-list">
    <div class="container">
      <app-video-item
        *ngFor="let video of videos; let index = index"
        [video]="video"
      ></app-video-item>
    </div>
  </mat-action-list>
</ng-template>
