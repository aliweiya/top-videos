<mat-tab-group
  class="videos-tabs-group"
  animationDuration="0ms"
  (selectedTabChange)="onSelectedTabChange($event)"
>
  <mat-tab label="Bilibili"> </mat-tab>
  <mat-tab label="Acfun"> </mat-tab>
  <mat-tab label="腾讯视频"> </mat-tab>
  <mat-tab label="爱奇艺"> </mat-tab>
  <mat-tab label="优酷视频"> </mat-tab>
</mat-tab-group>

<span [ngSwitch]="origin">
  <p *ngSwitchCase="'TENCENT'">
    TENCENT
  </p>
  <p *ngSwitchCase="'YOUKU'">
    YOUKU
  </p>
  <p *ngSwitchDefault>
    bilibili
  </p>
</span>

<ng-container *ngIf="isLoading; else elseTemplate">
  <div class="spiner-container">
    <mat-spinner class="spiner" [diameter]="48"></mat-spinner>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <mat-action-list class="tab-list">
    <div class="container">
      <app-video-item
        *ngFor="let video of videos; let index = index; trackBy: index"
        [video]="video"
      ></app-video-item>
    </div>
  </mat-action-list>
</ng-template>
