<div class="video">
  <mat-list-item class="video-item">
    <span class="rank">{{ video.rank }}</span>
    <a class="title" [href]="video.url" target="_brank"
      >{{ video.title }} {{ video?.description }}</a
    >
    <span class="score">{{ video?.score }}</span>
  </mat-list-item>
  <button mat-icon-button>
    <mat-icon class="icon" (click)="toggleFavorite()">
      {{ video.favorite ? 'star' : 'star_outline' }}
    </mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
